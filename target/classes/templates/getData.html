<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<h1>My Drink Choice</h1>
 <table>
<tr>
<th>Name</th>
<th>Main</th>
<th>Amount 1</th>
<th>Second</th>
<th>Amount 2</th>
<th>Description</th>
</tr>
<tr th:each="drink : ${drinks}">
<td th:text="${drink.name}"></td>
<td th:text="${drink.main}"></td>
<td th:text="${drink.amount1}"></td>
<td th:text="${drink.second}"></td>
<td th:text="${drink.amount2}"></td>
<td th:text="${drink.description}"></td>
</tr>
</table>
</body>
</html>
